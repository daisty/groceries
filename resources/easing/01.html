<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
        p{width: 200px;height: 40px;border: 1px solid #000;background-color: #fcf;}
        </style>
        <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="jquery.easing.min.js"></script>
        <script type="text/javascript">
        $(function(){
            $('p:eq(0)').mouseenter(function(){
                $(this).animate({'width':300}, 800,'swing')
            })
        })
        </script>
    </head>
    <body>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    </body>
</html>
